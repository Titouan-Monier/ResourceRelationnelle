<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/main.css}">
    <!--Bootstrap + Bundle + Separate (Popper + js) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <!--Bootstrap + Bundle + Separate (Popper + js) -->
    <meta charset="UTF-8">
    <title>Gestion des Citoyens</title>
</head>
<body>
    <div id="gestion"><h2>Gestion des Citoyens</h2></div>
    <div>
        <table class="table table-bordered">
            <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>E-Mail</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Role</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="citizen : ${listCitizens}">
                <td th:text="${citizen.id}"></td>
                <td th:text="${citizen.email}"></td>
                <td th:text="${citizen.firstname}"></td>
                <td th:text="${citizen.lastname}"></td>
                <td th:text="${citizen.role}"></td>
                <td id="crudbt">
                    <a id="editer" th:href="@{'/citizens/edit/' + ${citizen.id}}"> <strong>Ã‰diter</strong></a>
                    <a id="supr" th:href="@{'/citizens/delete/' + ${citizen.id}}" > <strong>Supprimer</strong></a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</body>
</html>
